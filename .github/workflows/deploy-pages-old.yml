name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'  # 只忽略工作流文件本身
      - 'LICENSE'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_URL: "5um3rM0/5um3rM0.github.io"
      BUILD_PATH: ".vitepress/dist"
      CUSTOM_DOMAIN: "5um3rM0.github.io"

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'  # 添加缓存

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Deploy to GitHub Pages
        run: |
          cd $BUILD_PATH       
          echo "$CUSTOM_DOMAIN" > CNAME
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git init
          git add .
          git commit -m "Deploy to GitHub Pages: $(date -u +'%Y-%m-%d %H:%M:%S')"  # 添加时间戳
          git checkout -B pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.REPO_URL }}.git
          git push --force origin pages
        env:
          CI: true