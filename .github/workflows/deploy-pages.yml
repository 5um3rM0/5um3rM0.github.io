          cp -r ${{ env.BUILD_PATH }}/* temp_pages/
          
          # è¿›å…¥éƒ¨ç½²ç›®å½•å¹¶é…ç½® git
          cd temp_pages
          # æ£€æŸ¥æ˜¯å¦éœ€è¦ CNAME æ–‡ä»¶ï¼ˆå¯¹äºç”¨æˆ·/ç»„ç»‡é¡µé¢ï¼Œé€šå¸¸ä¸éœ€è¦ï¼‰
          # å¦‚æœæ‚¨çš„ä»“åº“åå°±æ˜¯ 5um3rM0.github.ioï¼Œåˆ™ä¸éœ€è¦ CNAME
          # rm -f CNAME 
          
          git config --global user.email "actions@github.com"
