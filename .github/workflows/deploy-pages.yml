name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'  # 缓存 pnpm 依赖（关键）

      # 重点：用官方方式安装 pnpm，确保全局可用
      - name: Install pnpm
        uses: pnpm/action-setup@v2  # 使用 pnpm 官方安装 Action
        with:
          version: 8  # 指定 pnpm 版本（和本地一致最好）
          run_install: false  # 暂时不自动安装依赖

      - name: Install dependencies
        run: pnpm install  # 现在 pnpm 已可用

      - name: Build project
        run: pnpm build  # 执行构建

      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: pages
          folder: .vitepress/dist
          clean: true
          custom-domain: 5um3rM0.github.io
          token: ${{ secrets.GITHUB_TOKEN }}