name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_URL: "5um3rM0/5um3rM0.github.io"
      BUILD_PATH: ".vitepress/dist"
      CUSTOM_DOMAIN: "5um3rM0.github.io"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          # 保留缓存，但不依赖pnpm全局安装
          cache: 'npm'

      # 关键：不全局安装pnpm，直接用npx临时调用（绝对不会找不到）
      - name: Install dependencies and build (using npx)
        run: |
          # 用npx直接调用pnpm，无需全局安装
          npx pnpm@8 install  # 指定版本8，避免版本问题
          npx pnpm@8 build    # 构建项目

      - name: Deploy to GitHub Pages
        run: |
          # 拉取已有pages分支
          git clone --depth 1 -b pages https://github.com/${{ env.REPO_URL }}.git temp_pages
          rm -rf temp_pages/*
          
          # 复制构建产物
          cp -r $BUILD_PATH/* temp_pages/
          
          # 提交更新
          cd temp_pages
          echo "$CUSTOM_DOMAIN" > CNAME
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin pages
        env:
          CI: true