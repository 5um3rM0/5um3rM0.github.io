name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 推送到 main 分支时触发部署
    paths-ignore:
      - '.github/workflows/**'  # 只排除工作流文件，不要排除 .vitepress！
      - 'pages/**'
      - 'public/**'
      # 删掉原来的 '.vitepress/**'，否则构建时会忽略主题配置
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_URL: "5um3rM0/5um3rM0.github.io"  # 换成你的仓库名
      BUILD_PATH: ".vitepress/dist"  # 构建输出路径（不变）
      CUSTOM_DOMAIN: "5um3rM0.github.io"  # 换成你的域名

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 新增：获取完整历史，避免构建时读取文章失败

      # 安装 pnpm、安装依赖并构建项目（保留原来的步骤，确保兼容性）
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm build  # 构建时会自动处理 posts 目录的文章

      # 部署步骤（不变，原来能跑就别动）
      - name: Deploy to GitHub Pages
        run: |
          cd $BUILD_PATH       
          echo "$CUSTOM_DOMAIN" > CNAME
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git init
          git add .
          git commit -m "Deploy to GitHub Pages: $(date -u +'%Y-%m-%d %H:%M:%S')"  # 加时间戳，避免提交冲突
          git checkout -B pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.REPO_URL }}.git
          git push --force origin pages
        env:
          CI: true