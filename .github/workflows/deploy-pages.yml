name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build-and-deploy: # å°† build å’Œ deploy åˆå¹¶ä¸ºä¸€ä¸ª jobï¼Œæ›´æ¸…æ™°
    runs-on: ubuntu-latest
    env:
      REPO_URL: "5um3rM0/5um3rM0.github.io"
      BUILD_PATH: ".vitepress/dist"
      CUSTOM_DOMAIN: "5um3rM0.github.io"

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
