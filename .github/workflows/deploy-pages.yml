name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_URL: "5um3rM0/5um3rM0.github.io"
      BUILD_PATH: ".vitepress/dist"
      CUSTOM_DOMAIN: "5um3rM0.github.io"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'  # 缓存依赖

      - name: Install pnpm
        run: |
          npm install -g pnpm
          echo "PATH=$PATH:$(npm root -g)" >> $GITHUB_ENV

      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies and build
        run: |
          pnpm install
          if ! pnpm build; then
            echo "❌ 构建失败！请检查文章格式或依赖"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        run: |
          # 拉取已有pages分支（保留历史）
          git clone --depth 1 -b pages https://github.com/${{ env.REPO_URL }}.git temp_pages
          rm -rf temp_pages/*
          
          # 复制构建产物
          cp -r $BUILD_PATH/* temp_pages/
          
          # 提交更新
          cd temp_pages
          echo "$CUSTOM_DOMAIN" > CNAME
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin pages
        env:
          CI: true