name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 推送到main分支时触发
    paths-ignore:
      - '.github/workflows/**'  # 忽略工作流文件本身的变更
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'  # 缓存依赖，加速构建

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install  # 保持与模板一致的依赖安装方式

      - name: Build
        run: pnpm build  # 保持与模板一致的构建命令

      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: pages  # 部署到pages分支（与你之前的目标分支一致）
          folder: .vitepress/dist  # 构建输出目录（与你之前的路径一致）
          clean: true  # 清理旧文件
          custom-domain: 5um3rM0.github.io  # 保留你的自定义域名
          token: ${{ secrets.GITHUB_TOKEN }}  # 自动使用GitHub提供的令牌
